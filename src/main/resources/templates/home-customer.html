<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/customer/{id}(id=${user.cid})}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/getAllTransaction/{id}(id=${user.cid})}">Transaction History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Order Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome, <span th:text="${user.username}"></span></h1>
    <p class="lead">Your Current Balance: <span th:text="${user.balance.toString()}"></span></p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Add to Balance</h4>
            </div>
            <div class="card-body">
                <p class="card-text">You can top up your balance.</p>
                <a th:href="@{/customer/edit-balance/{id}(id=${user.cid})}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Placeholder</h4>
            </div>
            <div class="card-body">
                <p class="card-text">Will be implemented in the future.</p>
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Placeholder</h4>
            </div>
            <div class="card-body">
                <p class="card-text">Will be implemented in the future.</p>
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>

    </div>
</div>




</body>
</html>
