<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="card-deck">

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">新用户注册</h3>
                <form role="form"  th:action="@{/user/register}" method="post">
                    <div class="form-group col-md-10">
                        <label class="col-form-label">用户名: </label>
                        <input name="username" type="text" class="form-control"/>
                    </div>
                    <div class="form-group col-md-10">
                        <label class="col-form-label">密码: </label>
                        <input name="password" type="text" class="form-control"/>
                    </div>
                    <div class="form-group col-md-10">
                        <label class="col-form-label">邮箱(选填): </label>
                        <input name="email" type="text" class="form-control"/>
                    </div>

                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>



        <div class="card">
            <div class="card-body">
                <h3 class="card-title">用户登录</h3>
                <form role="form" th:action="@{/user/getCode}" method="post">
                    <div class="form-group col-md-10">
                        <label class="col-form-label">用户名: </label>
                        <input name="username" type="text" class="form-control"/>
                    </div>
                    <div class="form-group col-md-10">
                        <button type="submit" class="btn btn-primary">获取登陆验证码</button>
                    </div>

                </form>
            </div>
        </div>

</div>

</body>

</html>
