<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> 充值余额 </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form role="form" th:action="@{/user/submit_balance}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">金额: </label>
                            <input name="amount" type="number" step=".01" th:value="${transaction.amount}"class="form-control"/>
                        </div>

                        <input name="user_id" type="hidden" th:value="${transaction.user_id}">

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="确认充值">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
