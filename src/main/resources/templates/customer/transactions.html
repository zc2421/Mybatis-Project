<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>历史交易记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">导航栏</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/home}"> 我的主页 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> 我的卡包 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> 我的订单 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" tabindex="-1" aria-disabled="true">历史交易记录 <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <span class="navbar-text">
                <a th:href="@{/user/logout}">退出登录</a>
            </span>

    </div>
</nav>

<div class="container my-2">
    <h2>历史交易记录</h2>
    <div class="card">
        <div class="card-body">
            <div th:switch="${transactions}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">没有历史交易记录</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${transactions}">
                                <td th:text="${t.transaction_id}"></td>
                                <td th:text="${t.amount.toString()}"></td>
                                <td th:text="${t.create_time}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
