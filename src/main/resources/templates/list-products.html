<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product-manager}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product-manager}">管理商品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product-manager/list-category}">管理商品分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">管理品类参数</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-3">
    <p class="my-5">
        <a th:href="@{/product-manager/edit-product}" class="btn btn-primary">
            <i class="fas fa-cart-plus ml-2"> 添加商品 </i></a>
    </p>
    <div class="card">
        <div class="card-body">
            <div th:switch="${products}" class="container my-2">
                <div class="col-md-auto">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <div th:each="p : ${products}">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="card">
                                        <img class="card-img-top" src="..." alt="Default Image">
                                        <div class="card-body">
                                            <h5 class="card-text"><span th:text="${p.title}"></span></h5>
                                            <p class="card-text">
                                                <small class="text-muted">价格：<span th:text="${p.price}"></span>
                                                    | 分类：<span th:text="${p.category_id}"></span>
                                                    | 品类：<span th:text="${p.spg_id}"></span>
                                                    | 参数：<span th:text="${p.param}"></span>
                                                    | 品牌：<span th:text="${p.brand_id}"></span>
                                                    | 创建于：<span th:text="${p.create_time}"></span>
                                                    | 更新于：<span th:text="${p.last_update_time}"></span></small></p>

                                            <div class="card-body">
                                                <a href="#" class="card-link">Edit</a>
                                                <a href="#" class="card-link">Archive</a>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
