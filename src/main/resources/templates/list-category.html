<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Category</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product-manager}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product-manager}">管理商品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product-manager/list-category}">管理商品分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">管理品类参数</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <div th:switch="${categories}" class="container my-2">
                <p class="my-5">
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-cart-plus ml-2"> 添加商品分类 </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>父分类</th>
                                <th>是否为父分类</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${categories}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.parent_id}"></td>
                                <td th:text="${c.if_parent}"></td>

                                <td>
                                    <a href="#"
                                       class="btn btn-primary">
                                        <i class="fas fa-edit ml-2">修改</i>
                                    </a>
                                </td>
                                <td>
                                    <a href="#"
                                       class="btn btn-primary">
                                        <i class="fas fa-archive ml-2">删除</i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
